jobs:
  min-req:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install cmake
        run: |
          wget https://cmake.org/files/v3.12/cmake-3.12.4.tar.gz
          tar -zxf cmake-3.12.4.tar.gz
          cd cmake-3.12.4
          ./bootstrap
          make -j $(nproc)
          sudo make install
      - uses: ./.github/actions/install/gtest
      - name: setup
        run: |
          mkdir build
          cd build
          cmake .. -DASYNCPP_BUILD_TEST=ON
          cmake --build .
      - name: test
        run: |
          cd build
          ./asyncpp-test